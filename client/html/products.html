<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabka Bazaar-Products</title>
    <script defer src="../js/footer.js"></script>
    <link rel="stylesheet" href="../styles/products.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/cart.css" />
</head>

<body>
    <header>
        <div>
            <a href="./index.html"><img class="logo" src='../../static/images/logo.png' alt='Logo'></img></a>
            <nav class='app-navlinks'>
                <ul>
                    <li>
                        <a href="./index.html">Home</a>
                    </li>
                    <li>
                        <a href="./products.html">Products</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="logincart-section">
            <nav class='login-navlinks'>
                <ul>
                    <li>
                        <a href='./login.html'>SignIn</a>
                    </li>
                    <li>
                        <a href="./register.html">Register</a>
                    </li>
                </ul>
            </nav>
            <div class="cart-section">
                <img class="cart-image" src='../../static/images/cart.svg' alt='cartImage'></img>
                <p id='card-ItemsCount'>0 items</p>
            </div>
            <div class="modal">
                <div class="modal-content">
                    <div class="cart-container">
                        <div class="cart-header">
                            <p>My Cart</p>
                            <span class="close-button">Ã—</span>
                        </div>
                        <div class="cart-empty">
                            <div class="desc-empty">
                                <p>No Items In Your Cart</p>
                                <p>Your favourite items are just a click away</p>
                            </div>
                            <div class="button">
                                <button type="submit" onclick="startShopping()">
                                    Start Shopping
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main-product">
        <select class='display-none' name="categoriesdd" id="categoriesdd" onchange="handleOnchange(event)">
        </select>
        <aside class="sidebar-container">
            <nav>
                <ul id='sidebar-list'> </ul>
            </nav>
        </aside>
        <div class="product-container"></div>
    </main>
    <uc-footer></uc-footer>
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <script> updateCartItems()</script>
</body>

</html>
